name: Node.js CI

on:
  push:
    branches: ["main", "development", "T0-github-actions-testing-gates"]
  pull_request:
    branches: ["main", "development", "T0-github-actions-testing-gates"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Create service account file
        run: |
          echo "${{secrets.SERVICE_ACCOUNT_PATH}}" | sed 's/\n/\\n/g' > test-1107b-firebase-adminsdk-wp6zx-7b4c0a3b0d.json
          echo "Content of test-1107b-firebase-adminsdk-wp6zx-7b4c0a3b0d.json:"
          cat test-1107b-firebase-adminsdk-wp6zx-7b4c0a3b0d.json
        shell: bash

      - name: Run tests
        env:
          NODE_ENV: test
          SERVICE_ACCOUNT_PATH: ./test-1107b-firebase-adminsdk-wp6zx-7b4c0a3b0d.json
        run: npm test
