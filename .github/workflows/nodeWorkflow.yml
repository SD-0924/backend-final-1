name: Node.js CI

on:
  push:
    branches: ["main", "development", "T0-github-actions-testing-gates"]
  pull_request:
    branches: ["main", "development", "T0-github-actions-testing-gates"]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install

      - name: Run tests
        env:
          NODE_ENV: test
          SERVICE_ACCOUNT_JSON: ${{ secrets.SERVICE_ACCOUNT_PATH }}
        run: |
          echo "Running tests with service account JSON from environment variable"
          echo "$SERVICE_ACCOUNT_JSON" | jq '.'  # Optional: Verify the content (remove in production)
          npm test
        shell: bash
